<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Calculator suprafete</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab-top.js"></script>
</head>

<body>
  <form action="/">
    <fieldset>
      <legend>Calc volumul unui paralelipiped dreptunghic</legend>

      <label for="length">Lungime:</label>
      <input
        type="text"
        id="length"
        name="length"
        placeholder="lungime"
      >

      <br><br>

      <label for="width">Latime:</label>
      <input
        type="text"
        id="width"
        name="width"
        placeholder="latime"
      >

      <br><br>

      <label for="height">Inaltime:</label>
      <input
        type="text"
        id="height"
        name="height"
        placeholder="inaltime"
      >

      <br><br>

      <button type="submit">Calculeaza:</button>

      <p>Rezultat: <span id="result"></span></p>
    </fieldset>
  </form>


  <script src="./app.js"></script>

  <div
    class="pixeltab-host"
    id="js01-01-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
