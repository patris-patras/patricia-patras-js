<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
>

<head>
  <meta charset="utf-8">
  <title>Object Intro</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab-top.js"></script>

</head>

<body>

  <script>
    var object = {
      name: 'Patris',
      surname: 'Patras',
      age: 32,
      petOwner: true,
      carOwner: true,
    };

    console.log(object.name);
    console.log((object.age).toString());

    console.warn('Afiseaza fraza “Ma numesc xxx yyy si am xx ani.” in consola folosind operatorul de concatenare');
    console.log('Ma numesc ' + object.name + ' ' + object.surname + ' si am ' + object.age + ' ani.');

    console.warn('Afiseaza anul in care te-ai nascut scazand varsta pe care ai trecut-o in obiect din anul curent (un proces numit hardcodare');
    console.log((2021 - object.age).toString());

    console.warn('Afiseaza fraza “xxx yyy are xx ani.” in consola folosind operatorul de concatenare');
    console.log(object.name + ' ' + object.surname + ' are ' + object.age + ' ani.');


    console.warn('Afiseaza fraza “xxx s-a nascut in aaaa.” Foloseste tot anul curent pentru a scadea varsta.');
    console.log(object.name + ` s-a nascut in anul ${2021 - object.age}` + '.');

  </script>

  <div
    class="pixeltab-host"
    id="js01-03-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
