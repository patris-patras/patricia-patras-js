<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
    }
  </style>
</head>

<body>

  <div class="box"></div>
  <div class="controls">
    <button value="red">button 1</button>
    <button value="green">button 2</button>
    <button value="blue">button 3</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
