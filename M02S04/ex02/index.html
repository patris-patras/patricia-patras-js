<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
    }
  </style>
</head>

<body>

  <div class="box"></div>
  <div class="controls">
    <button value="red">red</button>
    <button value="green">green</button>
    <button value="blue">blue</button>
  </div>

  <br><br>

  <label for="color-input">Choose a color:</label>
  <br>
  <input
    type="color"
    class="color-input"
    id="color-input"
  >
  <button
    type="submit"
    class="change-color-button"
    id="change-color-button"
  >Change the square to this color</button>

  <br><br>

  <button
    type="reset"
    class="reset-button"
    id="reset-button"
  >Choose another color</button>

  <script src="app.js"></script>
</body>

</html>
