<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Person Form</title>
</head>

<body>
  <form id="personForm">
    <fieldset>
      <legend>Persoana</legend>
      <label for="name">Nume:</label>
      <input
        type="text"
        name="name"
      >

      <br><br>

      <label for="surname">Prenume:</label>
      <input
        type="text"
        name="surname"
      >

      <br><br>

      <label for="age">Varsta</label>
      <input
        type="text"
        name="age"
      >

      <br><br>

      <button type="submit">Adauga</button>
    </fieldset>
    <br><br>

    <fieldset>
      <legend>Detalii</legend>
      <div>
        <label for="skill">Skills</label>
        <input
          type="text"
          id="skill"
        >
        <button type="button">Add skill</button>
      </div>

    </fieldset>
    <br><br>
    <br>

    <fieldset>
      <legend>Add imaginary friend</legend>
      <label for="friend-name"></label>
      <input
        type="text"
        id="friend-name"
      >
      <br><br>

      <label for="friend-surname"></label>
      <input
        type="text"
        id="friend-surname"
      >
      <br><br>
      <label for="friend-age"></label>
      <input
        type="number"
        id="friend-age"
      >
      <br><br>

      <button
        type="button"
        class="add-friend-button"
      >Add imaginary friend</button>

    </fieldset>
    <br><br>

    <br><br>
    <input
      type="checkbox"
      name="has-pets"
      id="has-pets"
      checked
    >
    <label for="has-pets">Has pets</label>
    <fieldset class="pet-fieldset">
      <legend>Add pet</legend>

      <label for="pet-name">Pet name</label>
      <input
        type="text"
        id="pet-name"
      >
      <br><br>

      <label for="pet-species">Species</label>
      <input
        type="text"
        id="pet-species"
      >
      <br><br>

      <label for="pet-age">Age</label>
      <input
        type="number"
        id="pet-age"
      >
      <br><br>

      <button
        type="button"
        class="add-pet-button"
      >Add pet</button>

    </fieldset>

  </form>



  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
