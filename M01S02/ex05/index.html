<body onload="console.log(prompt('Bine ai venit! Cine esti?'));">
  <h1
    onclick="alert('Patricia');"
    style="text-decoration: underline;"
  >Hello:</h1>

  <button
    style="background-color: red; color: white;"
    type="button"
    onclick="console.log('Am fost apasat.');"
  >Don't push the red button!
  </button>

  <br> <br>

  <button
    type="button"
    onclick="alert('Butonul a fost apasat.');"
  >
    Push this button!
  </button>

  <br> <br>

  <button
    type="button"
    onmouseover="console.log('Ai vrea sa apesi acest buton?');"
    onclick="console.log(prompt('Cum te cheama?'));"
  >Would you be so kind as to push me?
  </button>


  <script src="./js/app.js"></script>

    class="pixeltab-host"
