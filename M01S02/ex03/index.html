<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Inline JavaScript</title>
</head>

<body onload="alert('Bine ai venit');">


  <button
    onclick="alert('Bine ai venit la P!');"
    type="button"
  >
    Hello!
  </button>

  <button
    type="button"
    onclick="alert('Bine ai dat click');"
  >
    Boo!
  </button>

  <br>

  <button
    type="button"
    onclick="console.log(20 + 156);"
  >Calculeaza suma</button>

  <br>

  <button
    type="button"
    onmouseover="console.log('apasa');"
    onclick="console.log('m-ai apasat')"
  >click-me</button>

</body>

</html>
