<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>FancyApps</title>

  <link
    rel="stylesheet"
    href="node_modules/@fancyapps/ui/dist/fancybox.css"
  >
</head>

<body>

  <main class="image-gallery">
    <a
      data-fancybox="demo"
      href="images/large/image01.jpg"
      data-src='images/large/image01.jpg'
    >
      <img
        src="images/thumbnails/image01.jpg"
        alt="x"
      >
    </a>

    <a
      data-fancybox="demo"
      href="images/large/image02.jpg"
      data-src='images/large/image02.jpg'
    >
      >
      <img
        src="images/thumbnails/image02.jpg"
        alt="x"
      >
    </a>

    <a
      data-fancybox="demo"
      href="images/large/image03.jpg"
      data-src='images/large/image03.jpg'
    >
      >
      <img
        src="images/thumbnails/image03.jpg"
        alt="x"
      >
    </a>

    <a
      data-fancybox="demo"
      href="images/large/image04.jpg"
      data-src='images/large/image04.jpg'
    >
      >
      <img
        src="images/thumbnails/image04.jpg"
        alt="x"
      >
    </a>

    <a
      data-fancybox="demo"
      href="images/large/image05.jpg"
      data-src='images/large/image05.jpg'
    >
      >
      <img
        src="images/thumbnails/image05.jpg"
        alt="x"
      >
    </a>
  </main>

  <script src="node_modules/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="app.js"></script>
</body>

</html>
