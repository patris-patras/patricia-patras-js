<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>jqueryui dialog</title>

  <link
    rel="stylesheet"
    href="node_modules/jquery-ui-dist/jquery-ui.css"
  >
  <link
    rel="stylesheet"
    href="node_modules/jquery-ui-dist/jquery-ui.structure.css"
  >
  <link
    rel="stylesheet"
    href="node_modules/jquery-ui-dist/jquery-ui.theme.css"
  >
</head>

<body>

  <div
    id="dialog"
    style="display: none;"
    title="Basic dialog"
  >
    <p>This is the default dialog which is useful for displaying information.
      <br>
      The dialog window can be moved, resized
      and closed with the &apos;x&apos; icon.
    </p>
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
